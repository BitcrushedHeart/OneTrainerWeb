appId: com.onetrainer.web
productName: OneTrainerWeb
copyright: Copyright Â© 2024-2026 OneTrainer Contributors

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - node_modules/**/*
  - "!node_modules/**/*.map"
  - "!node_modules/**/test/**"
  - "!node_modules/**/tests/**"
  - "!node_modules/**/*.md"

extraResources:
  - from: ../../modules/
    to: modules/
    filter:
      - "**/*"
  - from: ../../scripts/
    to: scripts/
    filter:
      - "**/*"
  - from: ../../training_presets/
    to: training_presets/
    filter:
      - "**/*.json"
  - from: ../backend/
    to: web/backend/
    filter:
      - "**/*.py"
  - from: ../../requirements.txt
    to: requirements.txt

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  category: public.app-category.developer-tools

linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: build/icon.png
  category: Development

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true

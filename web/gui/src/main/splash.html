<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src 'unsafe-inline'; script-src 'unsafe-inline';">
<title>OneTrainerWeb</title>
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: "Inter", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
    background: #120B17;
    color: #F7F0FF;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
    user-select: none;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Draggable title-bar strip */
  .drag-strip {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 32px;
    -webkit-app-region: drag;
    z-index: 10;
  }

  /* Animated gradient blobs */
  .blob {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.35;
    pointer-events: none;
  }

  .blob-1 {
    width: 300px; height: 300px;
    top: -80px; left: -60px;
    background: radial-gradient(circle, #C218E8 0%, transparent 70%);
    animation: drift1 8s ease-in-out infinite alternate;
  }

  .blob-2 {
    width: 250px; height: 250px;
    bottom: -60px; right: -40px;
    background: radial-gradient(circle, #8A4DFF 0%, transparent 70%);
    animation: drift2 10s ease-in-out infinite alternate;
  }

  .blob-3 {
    width: 200px; height: 200px;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle, #4B0E5F 0%, transparent 70%);
    animation: drift3 12s ease-in-out infinite alternate;
  }

  @keyframes drift1 {
    from { transform: translate(0, 0); }
    to   { transform: translate(30px, 20px); }
  }
  @keyframes drift2 {
    from { transform: translate(0, 0); }
    to   { transform: translate(-20px, -30px); }
  }
  @keyframes drift3 {
    from { transform: translate(-50%, -50%) scale(1); }
    to   { transform: translate(-40%, -60%) scale(1.1); }
  }

  /* Noise texture overlay */
  .noise-overlay {
    position: absolute;
    inset: 0;
    opacity: 0.03;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    pointer-events: none;
  }

  /* Content container */
  .content {
    position: relative;
    z-index: 1;
    text-align: center;
    animation: fadeInUp 500ms ease-out;
  }

  /* Logo */
  .logo {
    margin-bottom: 32px;
  }

  .logo-text {
    font-size: 2.75rem;
    font-weight: 700;
    letter-spacing: -0.02em;
    background: linear-gradient(135deg, #C218E8, #8A4DFF);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .logo-web {
    font-size: 2.75rem;
    font-weight: 200;
    letter-spacing: -0.02em;
    color: #F7F0FF;
    opacity: 0.6;
  }

  /* Glassmorphism status card */
  .status-card {
    background: rgba(26, 17, 34, 0.65);
    backdrop-filter: blur(24px) saturate(120%);
    -webkit-backdrop-filter: blur(24px) saturate(120%);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 16px;
    padding: 1.25rem 1.75rem;
    width: 340px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.40), 0 4px 8px rgba(0, 0, 0, 0.24);
  }

  /* Progress bar */
  .progress-track {
    width: 100%;
    height: 4px;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 9999px;
    overflow: hidden;
    margin-bottom: 0.625rem;
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    border-radius: 9999px;
    background: linear-gradient(90deg, #C218E8, #8A4DFF);
    transition: width 400ms cubic-bezier(0.4, 0, 0.2, 1);
  }

  .progress-fill.error {
    background: linear-gradient(90deg, #F87171, #EF4444);
  }

  .progress-info {
    display: flex;
    justify-content: space-between;
    margin-bottom: 0.875rem;
    font-size: 0.6875rem;
    color: #A6A0B5;
  }

  .percent {
    font-family: "JetBrains Mono", "SF Mono", "Roboto Mono", Consolas, monospace;
  }

  /* Status row */
  .status-row {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #2DD4BF;
    flex-shrink: 0;
    animation: pulse 2s ease-in-out infinite;
  }

  .status-dot.error {
    background: #F87171;
    animation: pulseError 2s ease-in-out infinite;
  }

  .status-message {
    font-size: 0.8125rem;
    color: #A6A0B5;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .status-message.error {
    color: #FCA5A5;
  }

  /* Animations */
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(12px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 0 0 rgba(45, 212, 191, 0.4); }
    50%      { box-shadow: 0 0 0 6px rgba(45, 212, 191, 0); }
  }

  @keyframes pulseError {
    0%, 100% { box-shadow: 0 0 0 0 rgba(248, 113, 113, 0.4); }
    50%      { box-shadow: 0 0 0 6px rgba(248, 113, 113, 0); }
  }

  /* Reduced motion */
  @media (prefers-reduced-motion: reduce) {
    *, *::before, *::after {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }
  }
</style>
</head>
<body>

<div class="drag-strip"></div>
<div class="blob blob-1"></div>
<div class="blob blob-2"></div>
<div class="blob blob-3"></div>
<div class="noise-overlay"></div>

<div class="content">
  <div class="logo">
    <span class="logo-text">OneTrainer</span><span class="logo-web">Web</span>
  </div>

  <div class="status-card">
    <div class="progress-track">
      <div class="progress-fill" id="progressBar"></div>
    </div>
    <div class="progress-info">
      <span id="stepCounter">Step 1 / 5</span>
      <span class="percent" id="percentText">0%</span>
    </div>
    <div class="status-row">
      <span class="status-dot" id="statusDot"></span>
      <span class="status-message" id="statusMessage">Initializing...</span>
    </div>
  </div>
</div>

<script>
  function updateProgress(step, percent, message) {
    var bar = document.getElementById('progressBar');
    var counter = document.getElementById('stepCounter');
    var pct = document.getElementById('percentText');
    var msg = document.getElementById('statusMessage');

    if (bar) bar.style.width = Math.min(100, Math.max(0, percent)) + '%';
    if (counter) counter.textContent = 'Step ' + step + ' / 5';
    if (pct) pct.textContent = Math.round(percent) + '%';
    if (msg) msg.textContent = message;
  }

  function showError(message) {
    var bar = document.getElementById('progressBar');
    var dot = document.getElementById('statusDot');
    var msg = document.getElementById('statusMessage');

    if (bar) bar.classList.add('error');
    if (dot) dot.classList.add('error');
    if (msg) {
      msg.textContent = message;
      msg.classList.add('error');
    }
  }
</script>

</body>
</html>

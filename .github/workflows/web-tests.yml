name: Web Tests

on:
  push:
  pull_request:

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: web/gui/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web/gui

      - name: Typecheck
        run: npm run typecheck
        working-directory: web/gui

      - name: Lint
        run: npm run lint
        working-directory: web/gui

      - name: Unit tests
        run: npm test -- --passWithNoTests
        working-directory: web/gui

  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r web/backend/requirements.txt

      - name: Run tests
        run: >
          python -m pytest
          web/backend/tests/test_health.py
          web/backend/tests/test_config_api.py
          web/backend/tests/test_config_roundtrip.py
          -v
